<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: yellow;
        font-family: "Figtree", sans-serif;
      }

      .card {
        width: 300px;
        height: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 10px 10px 0px rgba(0, 0, 0, 1);
        padding: 15px 0;
      }

      .blog-image {
        width: max(90%, 100px);
        border-radius: 8px;
        margin: 0 auto;
      }

      .blog-image img {
        width: 100%;
        border-radius: 8px;
      }

      .content {
        padding: 15px;
      }

      .tag {
        font-weight: 900;
        font-size: 10px;
        background-color: yellow;
        padding: 4px 8px;
        border-radius: 5px;
      }

      .content p {
        font-size: 12px;
        opacity: 0.7;
        font-weight: 700;
      }

      .content h2 {
        font-size: 18px;
        font-weight: 800;
      }

      .profile {
        display: flex;
        align-items: center;
        padding: 0 15px;
        gap: 10px;
        font-size: 12px;
        font-weight: bold;
      }

      .profile img {
        width: 32px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="blog-image">
          <img
            src="/blog-preview-card-main/assets/images/illustration-article.svg"
            alt="" />
        </div>
        <div class="content">
          <span class="tag">Learning</span>
          <p>Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod
            est non ipsum facilisis, vel ullamcorper ligula rutrum.
          </p>
        </div>
        <div class="profile">
          <img
            src="/blog-preview-card-main/assets/images/image-avatar.webp"
            alt="" />
          <p>Greg Hopper</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Md Alqma Ansari</a>.
    </div>
  </body>
</html>
